name: Deploy to FTP

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build
        run: npm install && npm run build

      - name: Deploy
        run: |
          apt-get update -y
          apt-get install -y lftp
          lftp -c "open -u pictiok,carp310mIP ftp.cluster028.hosting.ovh.net; mirror -R build/ /bca-app/"
